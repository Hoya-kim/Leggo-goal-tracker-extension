<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Leggo</title>
  </head>
  <body>
    <header class="header">
      <h1>
        <a href="./index.html">
          <img class="logo" src="./images/logo.png" alt="Let's Go LEGGO" />
        </a>
      </h1>
    </header>
    <main class="main">
      <div class="login-container">
        <section class="avatar">
          <div class="avatar-container">
            <div class="avatar-horn"></div>
            <div class="avatar-face"></div>
            <div class="avatar-eyes"></div>
            <div class="avatar-mouth"></div>
          </div>
        </section>
        <section class="nickname">
          <!-- <label for="nickname">닉네임</label> -->
          <input type="text" id="nickname" readonly />
        </section>
        <button class="submit">들어가기</button>
        <button class="reroll">다시 만들기</button>
      </div>
    </main>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
